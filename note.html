<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloc-notes</title>
    <style>
        body {
            margin: 0;
            font-family: "Helvetica Neue", Arial, sans-serif;
            background-color: #1a1a1a;
            color: #f5f5f5;
        }

        header {
            text-align: center;
            padding: 50px 20px;
        }

        header h1 {
            font-size: 3rem;
            font-weight: 300;
            margin: 0;
            animation: fadeIn 2s ease-in-out;
        }

        header p {
            font-size: 1.2rem;
            font-weight: 200;
            margin: 10px 0 0;
            animation: fadeIn 2.5s ease-in-out;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            animation: fadeIn 3s ease-in-out;
        }

        .tool {
            padding: 20px;
            background: #2a2a2a;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .tool:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }

        textarea {
            width: calc(100% - 30px);
            max-width: 100%;
            height: 300px;
            padding: 15px;
            margin-top: 20px;
            font-size: 1rem;
            color: #f5f5f5;
            background: #1a1a1a;
            border: 1px solid #555;
            border-radius: 10px;
            resize: none;
            box-sizing: border-box;
        }

        textarea:focus {
            outline: none;
            border-color: #f5f5f5;
            box-shadow: 0 0 10px rgba(245, 245, 245, 0.5);
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            color: #1a1a1a;
            background: #f5f5f5;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #e0e0e0;
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
            background-color: #1a1a1a;
            color: #777;
        }

        footer a {
            color: #f5f5f5;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Bloc-notes</h1>
        <p>Un espace pour écrire et sauvegarder vos idées.</p>
    </header>

    <div class="container">
        <div class="tool">
            <h2>Votre Bloc-notes</h2>
            <textarea id="note" placeholder="Commencez à écrire ici..."></textarea>
            <button onclick="saveNote()">Sauvegarder</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Zeldrom. Conçu par <a href="https://www.youtube.com/@zeldrom_" target="_blank">Zeldrom</a>.</p>
    </footer>

    <script>
        function saveNote() {
            const note = document.getElementById('note').value;
            localStorage.setItem('userNote', note);
            alert('Votre note a été sauvegardée !');
        }

        window.onload = function() {
            const savedNote = localStorage.getItem('userNote');
            if (savedNote) {
                document.getElementById('note').value = savedNote;
            }
        };
    </script>
</body>
</html>
