<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Personnel</title>
    <style>
        body {
            margin: 0;
            font-family: "Helvetica Neue", Arial, sans-serif;
            background-color: #1a1a1a;
            color: #f5f5f5;
        }

        header {
            text-align: center;
            padding: 50px 20px;
        }

        header h1 {
            font-size: 3rem;
            font-weight: 300;
            margin: 0;
            animation: fadeIn 2s ease-in-out;
        }

        header p {
            font-size: 1.2rem;
            font-weight: 200;
            margin: 10px 0 0;
            animation: fadeIn 2.5s ease-in-out;
        }

        nav {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            animation: slideIn 1.5s ease-out;
        }

        nav a {
            color: #f5f5f5;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1rem;
            position: relative;
        }

        nav a::after {
            content: "";
            display: block;
            height: 2px;
            width: 0;
            background: #f5f5f5;
            transition: width 0.3s;
            position: absolute;
            bottom: -5px;
            left: 0;
        }

        nav a:hover::after {
            width: 100%;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            animation: fadeIn 3s ease-in-out;
        }

        .tools {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
        }

        .tool {
            padding: 20px;
            background: #2a2a2a;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .tool:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }

        .tool h2 {
            font-size: 1.5rem;
            margin: 0 0 10px;
        }

        .tool p {
            font-size: 1rem;
            line-height: 1.6;
            margin: 0;
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
            background-color: #1a1a1a;
            color: #777;
        }

        footer a {
            color: #f5f5f5;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenue sur votre éspace personnelles</h1>
        <p>Un espace minimaliste et fonctionnel</p>
    </header>

    <nav>
        <a href="file:///C:/Users/franc/Desktop/dev/note.html" target="_blank">Bloc-notes</a>
        <a href="file:///C:/Users/franc/Desktop/dev/meteo.html" target="_blank">Météo</a>
        <a href="#contact">Contact</a>
    </nav>

    <div class="container">
        <section id="bloc-notes" class="tools">
            <div class="tool">
                <h2>Bloc-notes</h2>
                <p>Un espace pour vos notes personnelles.</p>
            </div>
            <div class="tool">
                <h2>Météo</h2>
                <p>Les conditions météorologiques actuelles.</p>
            </div>
        </section>
    </div>
    <footer>
        <p>&copy; 2025 Zeldrom. Conçu par <a href="https://www.youtube.com/@zeldrom_" target="_blank">Zeldrom</a>.</p>
    </footer>
</body>
</html>
